<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> Livros para leitura </title>

  <!-- Imports de CSS -->
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/paleta.css" rel="stylesheet" type="text/css" />
  <link href="css/cabeçalho.css" rel="stylesheet" type="text/css" />
  <link href="css/lista.css" rel="stylesheet" type="text/css" />

  <!-- Import de ícone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

  <!-- Imports dos Fav.Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="fav.icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="fav.icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="fav.icons/favicon-16x16.png">
  <link rel="manifest" href="fav.icons/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>

  <div class="container">
    <div id="newtask">
      <input type="text" placeholder="Digite aqui para adicionar um livro" />
      <button id="push">Adicionar</button>
    </div>

    <div id="tasks">
      <div class="task">
        <span id="taskname" class="completed">American Psycho (português)</span>
        <button class="delete">X</button>
      </div>
      <div class="task">
        <span id="taskname" class="completed"> Flordelis: a pastora do Diabo </span>
        <button class="delete">X</button>
      </div>
      <div class="task">
        <span id="taskname"> Medicamentos Lexi-Comp Manole </span>
        <button class="delete">X</button>
      </div>
      <div class="task">
        <span id="taskname"> Tanatopraxia e Necromaquiagem</span>
        <button class="delete">X</button>
      </div>
      <div class="task">
        <span id="taskname"> A sabedoria dos psicopatas </span>
        <button class="delete">X</button>
      </div>

      <!-- Script de remoção de livros (padrões) -->
      <script>document.querySelector('#tasks');
        var task = document.querySelectorAll('.delete');
        for (var i = 0; i < task.length; i++) {
          task[i].onclick = function name() {
            this.parentNode.remove();
          }
        }
      </script>
      <!-- Script de "check" de livros (padrões) -->
      <script>document.querySelector('#tasks');
        var tasks = document.querySelectorAll('#taskname');

        for (var i = 0; i < tasks.length; i++) {
          tasks[i].onclick = function () {
            this.classList.toggle('completed');
          }
        }
      </script>

    </div>
  </div>

  <!-- Script central -->
  <script src="j.script/script.js"></script>
</body>

</html>
