      <!-- Script de remoção de livros (padrões) -->
      <script>document.querySelector('#tasks');
        var task = document.querySelectorAll('.delete');
        for (var i = 0; i < task.length; i++) {
          task[i].onclick = function name() {
            this.parentNode.remove();
          }
        }
      </script>
      <!-- Script de "check" de livros (padrões) -->
      <script>document.querySelector('#tasks');
        var tasks = document.querySelectorAll('#taskname');

        for (var i = 0; i < tasks.length; i++) {

            this.classList.toggle('completed');
